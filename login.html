<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElectronicStore - Sign Up</title>
  <link rel="stylesheet" href="./index.css" />
  <link rel="icon" href="./url logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/550ab2faeb.js" crossorigin="anonymous"></script>

  <style>
    #myForm {
      background-color: rgb(59, 168, 214);
      display: flex;
      flex-direction: column;
      width: 450px;
      padding: 2%;
      border-radius: 15px;
      color: white;
      margin-top: -5%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: rgb(21, 21, 21);
      font-size: 35px;
      margin-bottom: 1%;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .jsimg {
      width: 60px;
      height: auto;
    }

    label {
      margin-top: 10px;
      font-weight: 500;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      background-color: white;
      color: rgb(59, 168, 214);
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: rgb(40, 140, 180);
      color: white;
    }

    body {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="./navbarlogo.webp" alt="Logo" width="100" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Optional nav items can go here if needed -->
      </div>
    </div>
  </nav>

  <center>
    <h1><span>Sign Up</span><img class="jsimg" src="./navbarlogo.webp" alt="Logo" /></h1><br />
    <form id="myForm" onsubmit="return formValidation()">
      <label>Username</label>
      <input type="text" placeholder="Enter username" id="username" /><br />

      <label>Email</label>
      <input type="email" placeholder="Enter email" id="email" /><br />

      <label>Password</label>
      <input type="password" placeholder="Enter password" id="password" /><br />

      <button type="submit">Sign Up</button>
    </form>
  </center>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <script src="./index.js"></script>
</body>
</html>
