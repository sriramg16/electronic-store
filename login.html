<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Store - Buy/Sell Electronics</title>
  <link rel="icon" href="./url logo.png">
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    #myForm {
      background-color: rgb(59, 168, 214);
      display: flex;
      flex-direction: column;
      max-width: 450px;
      width: 100%;
      padding: 2%;
      border-radius: 15px;
      color: white;
      margin-top: -2%;
      margin-bottom: 2%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: rgb(21, 21, 21);
      font-size: 35px;
      margin-bottom: 1%;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .jsimg {
      width: 150px;
      height: auto;
    }

    label {
      margin-top: 5px;
      font-weight: 500;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-top: 2px;
      margin-bottom: 10px;
      outline: none;
      width: 100%;
    }

    button {
      background-color: white;
      color: rgb(59, 168, 214);
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: rgb(40, 140, 180);
      color: white;
    }

    body {
      background-image: url('./navbarbackground.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f7f7f7;
    }

    .btn {
      width: 100%;
    }

    .loginbutton {
      text-decoration: underline;
      background-color: transparent;
      border: none;
      color: rgb(23, 1, 1);
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      #myForm {
        padding: 5%;
        max-width: 90%;
      }

      .jsimg {
        width: 120px;
      }
    }
  </style>
</head>

<body>

  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <img class="jsimg mb-3" src="./navbarlogo.webp" alt="Logo" />
    <form id="myForm" onsubmit="return formValidation()">
      <label>Username</label>
      <input type="text" placeholder="Enter username" id="username" />

      <label>Email</label>
      <input type="email" placeholder="Enter email" id="email" />

      <label>Password</label>
      <input type="password" placeholder="Enter password" id="password" />

      <button class="btn btn-info" type="submit">Login</button>
    </form>

    <div class="text-black fw-bold my-3">Or</div>

    <form class="myform" action="./index.html" method="get">
      <input class="loginbutton" type="submit" value="Go to Website" />
    </form>
  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
